{% load custom_tags %}

<div class="mb-5">
    {% include 'components/input/label_input.html' with label=label id=id %}
    <select name="{{ name }}" id="{{ id }}"
        class="w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <option value="" {% if placeholder_selected %} selected {% endif %}>---------</option>
        {% for option in options %}
            {% with value=option|attr:option_value_attr label=option|attr:option_label_attr %}
            <option value="{{ value }}" {% if input == value|stringformat:"s" %} selected {% endif %}>
                {{ label }}
            </option>
            {% endwith %}
        {% endfor %}
    </select>
</div>
