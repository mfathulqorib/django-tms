<div class="mb-5" x-data="{ show: false }">
    <label for="{{ id }}" class="block mb-2 font-medium text-gray-700">{{ label }}</label>
    <div class="space-y-1">
        <input
            x-bind:type="show ? 'text' : 'password'"
            id="{{ id }}"
            name="{{ name }}"
            placeholder="{{ placeholder }}"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            {% if required %} required {% endif %}
        >
        <label class="inline-flex items-center mt-2 text-sm text-gray-600">
            <input type="checkbox" x-model="show" class="mr-2">
            Show password
        </label>
    </div>
</div>
