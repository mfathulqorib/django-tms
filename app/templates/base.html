{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'output.css' %}">
    <title>{% block title %}Transport Management System{% endblock %}</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
<nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex items-center justify-between">
        <a href="{% url 'home' %}" class="font-bold text-lg hover:text-gray-300 transition">TMS</a>
        <div class="float-right">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="ml-4 hover:text-gray-300 transition">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="ml-4 hover:text-gray-300 transition">Login</a>
                <a href="{% url 'register' %}" class="ml-4 hover:text-gray-300 transition">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container mx-auto mt-10">
    {% block content %}{% endblock %}
</div>
</body>
</html>
