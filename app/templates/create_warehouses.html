{% extends 'base_authenticated.html' %}

{% block child_content %}
    <div class="container mx-auto p-6">

        <h1 class="text-2xl font-bold mb-4">Warehouse Management</h1>

        <!-- List Warehouse -->
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-bold">Create Warehouse</h2>
        </div>

        <!-- Form Input Warehouse -->
        <form method="post" class="bg-white shadow-md rounded p-6 mb-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="warehouse_name" class="block text-gray-700 text-sm font-bold mb-2">Warehouse Name</label>
                <input id="warehouse_name" type="text" name="warehouse_name" required class="w-full p-2 border border-gray-300 rounded">
            </div>

            <div class="mb-4">
                <label for="warehouse_address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
                <textarea id="warehouse_address" type="text" name="warehouse_address" required class="w-full p-2 border border-gray-300 rounded">
                </textarea>
            </div>

            <div class="mb-4">
                <label for="warehouse_geotag" class="block text-gray-700 text-sm font-bold mb-2">Geolocation</label>
                <input id="warehouse_geotag" type="text" name="warehouse_geotag" placeholder="Latitude, Longitude" required
                       class="w-full p-2 border border-gray-300 rounded">
            </div>

            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Add Warehouse
            </button>
        </form>
    </div>

{% endblock %}
