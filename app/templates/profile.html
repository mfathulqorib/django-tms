{% extends 'base_authenticated.html' %}

{% block title %}Profile - TMS{% endblock %}

{% block child_content %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Profile Settings</h2>

    <!-- Profile Update Form -->
    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold">Username</label>
            <input type="text" id="username" name="username" value="{{ profile.username }}"
                   class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold">Email</label>
            <input type="email" id="email" name="email" value="{{ profile.email }}"
                   class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
        </div>

        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-semibold">Full Name</label>
            <input type="text" id="name" name="name" value="{{ profile.name }}"
                   class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
        </div>

        <div class="mb-4">
            <label for="warehouse" class="block text-gray-700 font-semibold">Warehouse Location</label>
            <input type="text" id="warehouse" name="warehouse" value="{{ profile.warehouse_location }}"
                   class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
